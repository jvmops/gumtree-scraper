<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>Apartments :: Notifications</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <th:block th:replace="shared :: stylesheets"/>
</head>
<body>
    <div class="site-wrap">
        <th:block th:replace="shared :: navbar"/>

        <div class="site-section site-hero">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-12" data-aos="fade-up">
                        <span class="d-block mb-5 caption" data-aos="fade-up" data-aos-delay="100">Down for a report?</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="site-section">

            <div class="container">
                <div class="row">
                    <div class="col-md-8" data-aos="fade-up">
                        <form method="post" th:action="@{/}" th:object="${subscription}">
                            <div class="row form-group">
                                <div class="dropdown">

                                    <div class="col-auto my-1">
                                        <select th:field="*{city}" class="custom-select mr-sm-2">
                                            <option selected value="0">City</option>
                                            <option  th:value="KATOWICE" th:text="Katowice" value="0"></option>
                                            <option  th:value="GLIWICE" th:text="Gliwice" value="0"></option>
                                            <option  th:value="KRAKOW" th:text="Krakow" value="0"></option>
                                        </select>
                                    </div>
<!--                                    This is some idea on how to generate this from backend -->
<!--                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">-->
<!--                                        <div th:each="c:${categories}">-->
<!--                                            <a class="dropdown-item" href="#" th:text="${c.getCategoryName()}">Action</a>-->
<!--                                        </div>-->
<!--                                    </div>-->
                                </div>
                                <div class="col-auto">
                                    <input id="email" type="email" class="form-control" placeholder="email"
                                           aria-describedby="sizing-addon2"
                                           onfocus="this.removeAttribute('readonly');"
                                           th:field="*{email}">
                                    <span class="error text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-md-12">
                                    <input type="submit" value="Send it" class="btn btn-primary py-2 px-4 text-white">
                                </div>
                            </div>
                        </form>
                        <div class="mt-5 mb-5">
                            <span>By submitting this form you are sending yourself a single email with the latest crawler findings.
                                Those findings are the most recent and relevant apartment ads posted on a popular polish website.</span>
                        </div>
                    </div>
                </div>
            </div>

        </div>


        <th:block th:replace="shared :: footer"/>
    </div>

    <th:block th:replace="shared :: scripts"/>
</body>
</html>
