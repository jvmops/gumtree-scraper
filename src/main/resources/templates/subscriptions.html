<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>Apartments :: Subsciptions</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <th:block th:replace="shared :: stylesheets"/>
</head>
<body>
    <div class="site-wrap">
        <th:block th:replace="shared :: navbar"/>

        <div class="site-section site-hero">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-10" data-aos="fade-up">
                        <span class="d-block mb-3 caption" data-aos="fade-up" data-aos-delay="100">New subscribers?</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="site-section">

            <div class="container">
                <div class="row">
                    <div class="col-md-6" data-aos="fade-up">
                        <form method="post" th:action="@{subscriptions}" th:object="${subscription}">
                            <div class="row form-group">
                                <div class="col-md-6 mb-3 mb-md-0">
                                    <input id="city" type="text" class="form-control" placeholder="city"
                                           aria-describedby="sizing-addon2"
                                           onfocus="this.removeAttribute('readonly');"
                                           readonly="readonly"
                                           th:field="*{city}">
                                </div>
                                <div class="col-md-6">
                                    <input id="email" type="text" class="form-control" placeholder="email"
                                           aria-describedby="sizing-addon2"
                                           onfocus="this.removeAttribute('readonly');"
                                           readonly="readonly"
                                           th:field="*{email}">
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-md-12">
                                    <input type="submit" value="Subscribe" class="btn btn-primary py-2 px-4 text-white">
                                </div>
                            </div>
                        </form>
                        <br/>
                        <span>This subscription will deliver daily email with the most recent and relevant crawler findings.</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="site-section">
            <div class="container">
                <a id="see_them_all" href="#"><span>See them all...</span></a></span>
            </div>
        </div>

        <div id="this_is_all" class="site-section">

            <div class="container">
                <table id="subscriptions" class="table table-light table-hover">
                    <thead>
                    <tr>
                        <th scope="col" style="width:20%">City</th>
                        <th scope="col" style="width:80%">Subscribers</th>
                    </tr>
                    </thead>
                    <tbody th:each="city : ${cities}">
                    <tr>
                        <td th:text="${city.name}">Katowice</td>
                        <!--                <td>-->
                        <!--                    <form method="post"-->
                        <!--                          th:action="@{/accounts/{accountId}/activations(accountId=${account.id})}">-->
                        <!--                        <input th:id="${'account-' + account.id}"-->
                        <!--                               type="checkbox"-->
                        <!--                               th:checked="${account.active}"-->
                        <!--                               onchange="this.form.submit()"/>-->
                        <!--                        <label th:for="${'account-' + account.id}" class="ml-4"></label>-->
                        <!--                    </form>-->
                        <!--                </td>-->
                        <td th:text="${city.emails}">[some@email.com, other@email.com]</td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>



        <th:block th:replace="shared :: footer"/>

    </div>

    <th:block th:replace="shared :: scripts"/>
</body>
</html>
