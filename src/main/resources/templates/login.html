<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" >
<head>
    <title>Apartments :: Subsciptions</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <th:block th:replace="shared :: stylesheets"/>
</head>
<body>
    <div class="site-wrap">
        <th:block th:replace="shared :: navbar"/>

        <div class="site-section site-hero">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-10" data-aos="fade-up">
                    </div>
                </div>
            </div>
        </div>

        <div class="site-section">

            <div class="container">
                <div class="row">
                    <div class="col-md-6" data-aos="fade-up">
                        <form method="post" th:action="@{/login}">
                            <div class="row form-group">
                                <div class="col-md-6 mb-3 mb-md-0">
                                    <input name="username" type="text" class="form-control" placeholder="username"
                                           aria-describedby="sizing-addon2">
                                </div>
                                <div class="col-md-6">
                                    <input name="password" type="text" class="form-control" placeholder="password"
                                           aria-describedby="sizing-addon2">
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-md-12">
                                    <input type="submit" value="Log in" class="btn btn-primary py-2 px-4 text-white">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

<!--    TODO: Move this to the bootstrap style validation / info -->
        <div class="site-section">
            <div class="container">
                <div th:if="${param.error}">
                    Invalid credentials</div>
                <div th:if="${param.logout}">
                    You have been logged out.</div>
            </div>
        </div>

        <th:block th:replace="shared :: footer"/>

    </div>

    <th:block th:replace="shared :: scripts"/>
</body>
</html>
