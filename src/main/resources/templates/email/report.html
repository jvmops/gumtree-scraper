<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Report email template</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <th:block th:replace="shared :: stylesheets"/>
</head>
<body>
    <div class="site-wrap">
        <div class="site-section site-hero">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-10" data-aos="fade-up">
                        <span class="d-block mb-3 caption" data-aos="fade-up" data-aos-delay="100">New subscribers?</span>
                        <h1 class="d-block mb-4" data-aos="fade-up" data-aos-delay="200">Terrific!</h1>
                    </div>
                </div>
            </div>
        </div>

        <div class="site-section">

            <div class="container">
                <div class="row">
                    <div class="col-md-6" data-aos="fade-up">
                        <span>This subscription will deliver daily email with the most recent and relevant crawler findings.</span>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
