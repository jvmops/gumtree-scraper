<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Apartments :: Notifications</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <th:block th:replace="shared :: stylesheets"/>
</head>
<body>
    <div class="site-wrap">
        <th:block th:replace="shared :: navbar"/>

        <div class="site-section site-hero">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-12" data-aos="fade-up">
                        <span class="d-block mb-3 caption" data-aos="fade-up" data-aos-delay="100">Down for a report?</span>
                        <h1 class="d-block mb-4" data-aos="fade-up" data-aos-delay="200">You decide</h1>
                    </div>
                </div>
            </div>
        </div>

        <div class="site-section">

            <div class="container">
                <div class="row">
                    <div class="col-md-6" data-aos="fade-up">
                        <form method="post" th:action="@{reports}" th:object="${emailMapping}">
                            <div class="row form-group">
                                <div class="col-md-6 mb-3 mb-md-0">
                                    <input id="city" type="text" class="form-control" placeholder="city"
                                           aria-describedby="sizing-addon2"
                                           onfocus="this.removeAttribute('readonly');"
                                           readonly="readonly"
                                           th:field="*{city}">
                                </div>
                                <div class="col-md-6">
                                    <input id="email" type="text" class="form-control" placeholder="email"
                                           aria-describedby="sizing-addon2"
                                           onfocus="this.removeAttribute('readonly');"
                                           readonly="readonly"
                                           th:field="*{email}">
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-md-12">
                                    <input type="submit" value="Send it" class="btn btn-primary py-2 px-4 text-white">
                                </div>
                            </div>
                        </form>
                        <br/>
                        <span>By submitting this form you are sending yourself a single email with the latest crawler findings.
                            Those findings are the most recent and relevant apartment ads posted on a popular polish website.</span>
                    </div>
                </div>
            </div>

        </div>


        <th:block th:replace="shared :: footer"/>
    </div>

    <th:block th:replace="shared :: scripts"/>
</body>
</html>
