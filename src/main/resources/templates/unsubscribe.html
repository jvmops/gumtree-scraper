<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>Apartments :: Notifications</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <th:block th:replace="shared :: stylesheets"/>
</head>
<body>
    <div class="site-wrap">
        <th:block th:replace="shared :: navbar"/>

        <div class="site-section site-hero mb-5">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-12" data-aos="fade-up">
                        <h1 class="d-block mb-5 big" data-aos="fade-up" data-aos-delay="100">Bye bye!</h1>
                    </div>
                </div>
            </div>
        </div>

        <div class="site-section mb-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-8" data-aos="fade-up">
                        <form method="post" th:action="@{/unsubscribe}" th:object="${subscription}">
                            <th:block th:replace="shared :: city-email-form-group"/>
                            <div class="row form-group">
                                <div class="col-md-12">
                                    <input type="submit" value="Unsubscribe" class="btn btn-primary py-2 px-4 text-white">
                                </div>
                            </div>
                            <div class="alert alert-success" role="alert"
                                 th:if="${param.keySet().contains('unsubscribed')}" th:text="|You have been unsubscribed from the ${param.unsubscribedCity} notifications!|">
                                You have been unsubscribed
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>


        <th:block th:replace="shared :: footer"/>
    </div>

    <th:block th:replace="shared :: scripts"/>
</body>
</html>
