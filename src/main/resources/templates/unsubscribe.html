<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>Apartments :: Notifications</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <th:block th:replace="shared :: stylesheets"/>
</head>
<body>
    <div class="site-wrap">
        <th:block th:replace="shared :: navbar"/>

        <div class="site-section site-hero">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-12" data-aos="fade-up">
                        <span class="d-block mb-5 caption" data-aos="fade-up" data-aos-delay="100">Bye bye!</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="site-section">

            <div class="container">
                <div class="row">
                    <div class="col-md-8" data-aos="fade-up">
                        <form method="post" th:action="@{/unsubscribe}" th:object="${subscription}">
                            <div class="row form-group">
                                <div class="col-md-6 mb-3 mb-md-0">
                                    <input id="city" type="text" class="form-control" placeholder="city"
                                           aria-describedby="sizing-addon2"
                                           readonly
                                           th:value="${subscription.city}"
                                           th:field="*{city}">
                                </div>
                                <div class="col-md-6">
                                    <input id="email" type="email" class="form-control" placeholder="email"
                                           aria-describedby="sizing-addon2"
                                           onfocus="this.removeAttribute('readonly');"
                                           readonly="readonly"
                                           required="required"
                                           th:field="*{email}">
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-md-12">
                                    <input type="submit" value="Unsubscribe" class="btn btn-primary py-2 px-4 text-white">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>


        <th:block th:replace="shared :: footer"/>
    </div>

    <th:block th:replace="shared :: scripts"/>
</body>
</html>
