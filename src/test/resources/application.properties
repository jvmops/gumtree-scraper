gumtree.scrapper.max-scrapped-pages=3

embedded.mongodb.dockerImage=mongo:4
embedded.mongodb.database=test-gumtree
spring.data.mongodb.uri=mongodb://${embedded.mongodb.host}:${embedded.mongodb.port}/${embedded.mongodb.database}

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.username=your_email@gmail.com
spring.mail.password=your_password

spring.main.web-application-type=none